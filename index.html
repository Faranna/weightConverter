<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1 class="my-3">Weight Converter Ultra Pro Max</h1>
        <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" id="input" placeholder="Input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" id="kg" class="btn btn-danger">Convert to Kg</button>
        <button type="button" id="pound" class="btn btn-danger">Convert to pound</button>
        <div class="input-group input-group-sm my-3">
            <input type="text" class="form-control" id="output" placeholder="Output" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>


    <script src="main.js"></script>
